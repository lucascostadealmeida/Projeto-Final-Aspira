<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/jquery.inputmask.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <center>
        <h1>Calculadora IMC</h1>
        <form>
            <p>Altura:<input id="alt" placeholder="Informe sua altura" maxlength="4" min="1" max="10"></p>
            <p>Peso:<input id="peso" placeholder="Informe seu peso" maxlength="5"></p>
            <button>Calcular IMC</button>
        </form>

        <p id="mensagem"></p>
        <p id="mensagem2"></p>
    </center>
    <script>
        $(document).ready(function () {
            $('#alt').inputmask("9,99");  //static mask
        });
    </script>
    <script src="calc.js"></script>
</body>

</html>
